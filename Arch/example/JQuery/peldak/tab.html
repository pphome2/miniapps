<html>
<head>
<meta charset="iso8859-2">

<script type="text/javascript" src="../jq/jquery.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
    var b=0;
    var l=0;
    
    $(".l1").hide();
    $(".l2").hide();
    $(".l3").hide();
    $(".lx1").hide();              
    $(".lx2").hide();
    $(".lx3").hide();
    
    $(".b1").click(function(){
      if (b=2){
        $(".l2").hide("slow");
      }
      if (b=3){
        $(".l3").hide("slow");
      }
      if (b!=1){
        if (b!=0){
          $(".l1").delay(500);
        }
        $(".l1").show("slow");
        b=1;
      }
    });
    $(".b2").click(function(){
      if (b=1){
        $(".l1").hide("slow");
      }
      if (b=3){
        $(".l3").hide("slow");
      }
      if (b!=2){
        if (b!=0){
          $(".l2").delay(500);
        }
        $(".l2").show("slow");
        b=2;
      }
    });
    $(".b3").click(function(){
      if (b=1){
        $(".l1").hide("slow");
      }
      if (b=2){
        $(".l2").hide("slow");
      }
      if (b!=3){
        if (b!=0){
          $(".l3").delay(500);
        }
        $(".l3").show("slow");
        b=3;
      }
    });                  
    
    $(".s1").click(function(){
      if (l=2){
        $(".lx2").hide("slow");
      }
      if (l=3){
        $(".lx3").hide("slow");
      }
      if (l!=1){
        if (l!=0){
          $(".lx1").delay(500);
        }   
        $(".lx1").show("slow");
        l=1;
      }
    
    
    
      $(".lx1").show("slow");              
      $(".lx2").hide(2000);
      $(".lx3").hide(2000);
    });
    $(".s2").click(function(){
      if (l=1){
        $(".lx1").hide("slow");
      }
      if (l=3){
        $(".lx3").hide("slow");
      }
      if (l!=2){
        if (l!=0){
          $(".lx2").delay(500);
        }   
        $(".lx2").show("slow");
        l=1;
      }
    });
    $(".s3").click(function(){
      if (l=1){
        $(".lx1").hide("slow");
      }
      if (l=2){
        $(".lx2").hide("slow");
      }
      if (l!=3){
        if (l!=0){
          $(".lx2").delay(500);
        }   
        $(".lx2").show("slow");
        l=1;
      }
    });
  });
</script>
